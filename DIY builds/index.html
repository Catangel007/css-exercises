<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="DIY builds/styles.css">
  </head>
  <style>
    form{
        display: flex;
        align-items: flex-end;
        flex-wrap: wrap;
        gap: 8px;
    }
    name {
    flex-grow: 1;
    flex-basis: 120px;
  }
  .email {
    flex-grow: 3;
    flex-basis: 170px;
  }
  button {
    flex-grow: 1;
    flex-basis: 70px;
  }
  form{
    border: 2px solid black;
    padding: 8px;
}
label{
    font-weight: 1000;
   
}
input{
    display:block;
    width: 100%;
    height: 2.5em;
    margin-top: 5px;

}
button{
    height: 3em;
}
  </style>
</html>
<body>
     <form>
        <label class="name" for="name-field">Name:
            <input id="name-field" type="text">
        </label>
        <label class="email" for="email-field">Email:
            <input id="email-field" type="email">
        </label>

    
      <button>SUBMIT</button>
    </form>
</body>
